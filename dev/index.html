<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

<body>
  <div class="container">
    <h1>ğŸŒ§ï¸ Rainfall Pattern Analysis â€” Tamil Nadu</h1>
    <p>View rainfall trends by district, month, season, or year.</p>

    <div class="controls">
      <label>Select district:</label>

      <select id="aggregationSelect">

    <h3>Sample Data (preview)</h3>
    <table id="dataTable">
      <thead>
        <tr><th>Date</th><th>District</th><th>Rainfall (mm)</th></tr>
